services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - /opt/tpbot/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tp_bot}
      POSTGRES_USER: ${POSTGRES_USER:-tp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
    volumes:
      - /var/lib/postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-tp_user} -d ${POSTGRES_DB:-tp_bot}']
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - tpbot_net

  api:
    build:
      context: /opt/tpbot
    restart: unless-stopped
    env_file:
      - /opt/tpbot/.env
    environment:
      CONTROL_GROUP_ID: ${CONTROL_GROUP_CHAT_ID:-5264627742}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8000:8000'
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ['CMD-SHELL', "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3)\""]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - tpbot_net

  control_bot:
    build:
      context: /opt/tpbot
    restart: unless-stopped
    env_file:
      - /opt/tpbot/.env
    environment:
      CONTROL_GROUP_ID: ${CONTROL_GROUP_CHAT_ID:-5264627742}
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.bots.control_bot
    networks:
      - tpbot_net

  intake_bot:
    build:
      context: /opt/tpbot
    restart: unless-stopped
    env_file:
      - /opt/tpbot/.env
    environment:
      CONTROL_GROUP_ID: ${CONTROL_GROUP_CHAT_ID:-5264627742}
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.bots.intake_bot
    networks:
      - tpbot_net

networks:
  tpbot_net:
    driver: bridge
