services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tp_bot
      POSTGRES_USER: tp_user
      POSTGRES_PASSWORD: tp_pass
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tp_user -d tp_bot']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - tpbot_net

  api:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8000:8000'
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ['CMD-SHELL', "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - tpbot_net

  control_bot:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.bots.control_bot
    healthcheck:
      test: ['CMD-SHELL', "python -c 'import app.bots.control_bot' "]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - tpbot_net

  intake_bot:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.bots.intake_bot
    healthcheck:
      test: ['CMD-SHELL', "python -c 'import app.bots.intake_bot' "]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - tpbot_net

volumes:
  pg_data:

networks:
  tpbot_net:
    driver: bridge
